<template>
<lightning-card >

    <h2 class="slds-text-heading_small slds-m-bottom_medium">
        <lightning-icon icon-name="utility:contact" alternative-text="Contact" size="large" title="large size">
        </lightning-icon>
        List of Contacts
    </h2>
    <template if:false={isContactAvailable}>
        No contacts available
    </template>
    <template if:true={isContactAvailable}>
    
    <div class="slds-m-around_medium">
        
        <lightning-datatable 
            data-id="table" 
            key-field="Id" 
            data={data} 
            columns={columns}
            hide-checkbox-column>
        </lightning-datatable>
        &nbsp;

        <lightning-layout horizontal-align="space">
            <lightning-layout-item flexibility="auto">
                <lightning-button 
                    label="Previous" 
                    icon-name="utility:chevronleft" 
                    onclick={previousHandler}>
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto">
                Page {page} of {totalPage}
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto">
                <lightning-button 
                    label="Next" 
                    icon-name="utility:chevronright" 
                    icon-position="right"
                    onclick={nextHandler}>
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    </template>
</lightning-card>

</template>
